<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Users (<a href = "{{ url_for('new') }}">Add Users
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>email</th>
               <th>pw</th>

            </tr>
         </thead>
         
         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.pw }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
